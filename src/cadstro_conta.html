<!DOCTYPE html>
<html lang="pt-BR">

 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/login_cadastro.css" />
 </head>
  
  <body>

    <a class="links" id="paracadastro"></a>

    <form id="cadastro" methood="post" action="">
      
      <div id="imagem"><img src="" ></div>
      <h1>cadastro</h1>

      <div class="linha">
        
        <div class="inputBox">     
          <input type="text" required>
          <div class="linha-caixa"></div>
          <label for="">Name</label>
        </div>
        
      </div>


      <div class="linha">
        
        <div class="inputBox">
          <input type="email" id="email" name="emai" required>
          <div class="linha-caixa"></div>
          <label for="email">email</label>
        </div>
        
      </div>

      <div class="linha">
        
        <div class="inputBox">
          <input type="password" required>
          <div class="linha-caixa"></div>
          <label for="">Password</label>
        </div>
        
      </div>

      <div class="linha">
        
        <div class="inputBox">
          <input type="password" required>
          <div class="linha-caixa"></div>
          <label for="">repeat Password</label>
        </div>
        
      </div>

      <div class="butão">
        <input type="submit" type="cadastrar">
      </div>

      <div id="abaixo-form">
        <a href="">Já tem conta?</a>
      </div>

    </form>

   </body>
</html>
